<html lang="sv">
<head>

    <style>
        body { 
            font-family: 'Times New Roman', serif; 
            margin: 0; 
            background-color: #050505;

            display: flex;
            flex-direction: column;

            justify-content: center;

        .logo-container {

            color: #000;
            border-color: #eee;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);

            position: absolute;

            font-size: 11px;
            color: #333;
            text-transform: uppercase;

        }
