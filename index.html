<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L.A.G.S. - Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #050505; 
            color: #eee;
            margin: 0;
            overflow-x: hidden;
        }

        .dashboard-wrapper {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .dashboard-header {
            display: flex;
            align-items: center; /* Centrerar graferna vertikalt mot loggan */
            justify-content: center;
            gap: 30px;
        }

        .side-graph {
            flex: 1;
            background: rgba(20, 20, 20, 0.8); 
            padding: 25px;
            border-radius: 30px;
            border: 1px solid rgba(212, 175, 55, 0.2);
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            /* Tar bort de vita kanterna som syns i din bild */
            overflow: hidden; 
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Fixar scrollbars och croppning */
        .side-graph iframe {
            width: 100%;
            height: 380px;
            border: none !important; /* Tvingar bort vit ram */
            display: block;
            margin: 0 auto;
            /* F√∂rs√∂ker d√∂lja Google Sheets interna scrollbar */
            overflow: hidden;
        }

        .logo-center {
            flex: 0 0 240px;
            text-align: center;
            z-index: 10;
        }

        .logo-center img {
            width: 100%;
            height: auto;
            filter: drop-shadow(0 0 25px rgba(212, 175, 55, 0.4));
        }

        .graph-title {
            color: #d4af37;
            font-family: 'Times New Roman', serif;
            font-size: 0.9rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 4px;
            font-weight: bold;
        }

        .welcome-section {
            text-align: center;
            margin-top: 50px;
        }

        .welcome-section h1 {
            color: #d4af37;
            font-family: 'Times New Roman', serif;
            font-size: 3.5rem;
            letter-spacing: 8px;
            margin: 0;
            font-weight: normal;
        }

        .welcome-section p {
            color: #555;
            font-style: italic;
            letter-spacing: 2px;
            margin-top: 10px;
        }

        @media (max-width: 1100px) {
            .dashboard-header { flex-direction: column; gap: 40px; }
            .logo-center { order: -1; width: 200px; }
            .side-graph { width: 100%; max-width: 600px; }
        }
    </style>
</head>
<body>

            </div>

            <div class="logo-center">
